<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zettelite</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat+Alternates:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/zettelite/css/style.css">
</head>
<body>
    <header>
        <div class="logo-container"><img src="/zettelite/images/zettelite.svg" alt=""></div><h1>Zettelite</h1>
    </header>
    <main>
        <div class="sidebar"></div>
        <div class="cards">
            <form id="newNote">
                <label for="title">Title<input name="title" id="title" type="text"></label>
                <div id="editor"></div>        
                <label for="drawer">Drawer<input name="drawer" id="drawer" type="text"></label>
                <button>Save</button>
            </form>
            <span id="insertLink">Insert Link</span>
        </div>
    </main>
    <footer></footer>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="/zettelite/js/zettelite.js"></script>
</body>
</html>
